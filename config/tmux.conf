# tmux.conf - Modern 2026 Configuration for Ghostty
# Docs: https://github.com/tmux/tmux/wiki

# =============================================================================
# CORE SETTINGS
# =============================================================================

# True color support (critical for Ghostty)
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm*:Tc"
set -sa terminal-features ",xterm*:RGB"

# Enable mouse support (fully clickable)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Allow passthrough for images, OSC sequences (AI tools need this)
set -g allow-passthrough on

# Increase scrollback
set -g history-limit 100000

# Reduce escape time (critical for Vim/editor responsiveness)
set -s escape-time 0

# Focus events for editors
set -g focus-events on

# =============================================================================
# PREFIX KEY
# =============================================================================

# Change prefix from Ctrl-b to Ctrl-Space (more ergonomic)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# =============================================================================
# KEYBINDINGS
# =============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Smart pane navigation (integrates with Vim)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Floating popup terminal (quick access)
bind t display-popup -E -h 80% -w 80% -d "#{pane_current_path}" "zsh"

# Session management popup
bind s display-popup -E -h 60% -w 60% "tmux list-sessions | fzf --reverse | cut -d: -f1 | xargs tmux switch-client -t"

# Lazygit popup
bind g display-popup -E -h 90% -w 90% -d "#{pane_current_path}" "lazygit"

# Lazydocker popup
bind d display-popup -E -h 90% -w 90% "lazydocker"

# =============================================================================
# COPY MODE (Vi style)
# =============================================================================

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-like selection
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Copy to system clipboard (macOS)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# =============================================================================
# STATUS BAR
# =============================================================================

# Position
set -g status-position top

# Update interval
set -g status-interval 5

# Colors (Catppuccin Mocha inspired)
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left side: Session name
set -g status-left-length 50
set -g status-left "#[fg=#89b4fa,bold] #S #[fg=#6c7086]│ "

# Right side: Date, time
set -g status-right-length 100
set -g status-right "#[fg=#6c7086]│ #[fg=#a6adc8]%Y-%m-%d #[fg=#6c7086]│ #[fg=#a6adc8]%H:%M "

# Window status
set -g window-status-format "#[fg=#6c7086] #I:#W "
set -g window-status-current-format "#[fg=#89b4fa,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message styling
set -g message-style "bg=#313244,fg=#cdd6f4"

# =============================================================================
# PLUGINS (via TPM)
# =============================================================================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Session persistence (save/restore sessions)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Better mouse support
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# FZF integration
set -g @plugin 'sainnhe/tmux-fzf'

# =============================================================================
# INITIALIZE TPM
# =============================================================================

# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
