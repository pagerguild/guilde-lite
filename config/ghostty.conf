# Ghostty Configuration - 2026 Modern Best Practices
# Location: ~/.config/ghostty/config
# Docs: https://ghostty.org/docs/config

# =============================================================================
# FONT CONFIGURATION
# =============================================================================

font-family = "JetBrainsMono Nerd Font"
font-size = 14
font-thicken = true

# Font features for ligatures (optional, enable if you like them)
# font-feature = "calt"
# font-feature = "liga"

# Adjust line height for readability
adjust-cell-height = 15%

# =============================================================================
# APPEARANCE
# =============================================================================

# Theme - Modern dark themes
theme = "catppuccin-mocha"
# Alternatives: "tokyonight", "dracula", "nord", "gruvbox-dark"

# Window
background-opacity = 0.95
background-blur-radius = 20

# Cursor
cursor-style = "block"
cursor-style-blink = false
cursor-color = "#f5e0dc"

# Selection
selection-background = "#585b70"
selection-foreground = "#cdd6f4"
copy-on-select = true

# Window decorations
window-decoration = "auto"
window-padding-x = 8
window-padding-y = 8
window-padding-balance = true

# macOS specific
macos-titlebar-style = "tabs"
macos-option-as-alt = true

# =============================================================================
# TERMINAL BEHAVIOR
# =============================================================================

# Shell integration (critical for AI tools)
shell-integration = "zsh"
shell-integration-features = "cursor,sudo,title"

# Scrollback
scrollback-limit = 100000

# Mouse
mouse-hide-while-typing = true
mouse-scroll-multiplier = 3

# Links - clickable URLs
link-url = true

# =============================================================================
# CLIPBOARD & COPY/PASTE
# =============================================================================

# Modern clipboard behavior
clipboard-read = "allow"
clipboard-write = "allow"
clipboard-trim-trailing-spaces = true
clipboard-paste-protection = true

# OSC 52 clipboard (allows tmux/vim to copy to system clipboard)
clipboard-paste-bracketed-safe = true

# =============================================================================
# KEYBINDINGS
# =============================================================================

# Quick copy/paste (Cmd+C/V work by default)
# Additional bindings for power users

# Clear screen (Cmd+K)
keybind = "super+k=clear_screen"

# New tab (Cmd+T)
keybind = "super+t=new_tab"

# Split panes (like tmux but native)
keybind = "super+d=new_split:right"
keybind = "super+shift+d=new_split:down"

# Navigate splits
keybind = "super+alt+left=goto_split:left"
keybind = "super+alt+right=goto_split:right"
keybind = "super+alt+up=goto_split:top"
keybind = "super+alt+down=goto_split:bottom"

# Font size
keybind = "super+plus=increase_font_size:1"
keybind = "super+minus=decrease_font_size:1"
keybind = "super+0=reset_font_size"

# Scrollback search (Cmd+F)
keybind = "super+f=scrollback_search"

# =============================================================================
# PERFORMANCE
# =============================================================================

# GPU rendering (critical for smooth scrolling)
gtk-single-instance = true

# Reduce latency
bold-is-bright = false

# =============================================================================
# TMUX INTEGRATION
# =============================================================================

# Allow passthrough for images, sixel, etc (required for AI tools rendering)
image-storage-limit = 320000000

# Don't confirm on close if shell exits cleanly
confirm-close-surface = false

# =============================================================================
# SEMANTIC HIGHLIGHTING (2026 feature)
# =============================================================================

# Enable semantic prompt zones (helps AI tools understand context)
# This allows tools like Claude Code to better understand terminal state

# =============================================================================
# NOTIFICATIONS
# =============================================================================

# Desktop notifications for long-running commands
desktop-notifications = true
