# Docker Compose - Development Database Stack
# Includes: PostgreSQL+pgvector, Redis+vector, MongoDB, Qdrant
# Usage: docker compose -f docker/docker-compose.yml up -d

services:
  # ===========================================================================
  # PostgreSQL with pgvector extension
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    # OrbStack optimization: limit resources
    deploy:
      resources:
        limits:
          memory: 2G

  # ===========================================================================
  # Redis with RediSearch + RedisJSON (vector similarity search)
  # ===========================================================================
  redis:
    image: redis/redis-stack:latest
    container_name: dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
      - "8001:8001"  # RedisInsight UI
    volumes:
      - redis_data:/data
    environment:
      REDIS_ARGS: "--requirepass dev"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "dev", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  # ===========================================================================
  # MongoDB with Atlas Search (vector search capable)
  # ===========================================================================
  mongodb:
    image: mongodb/mongodb-community-server:7.0-ubi8
    container_name: dev-mongodb
    restart: unless-stopped
    environment:
      MONGODB_INITDB_ROOT_USERNAME: dev
      MONGODB_INITDB_ROOT_PASSWORD: dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  # ===========================================================================
  # Qdrant - Purpose-built vector database
  # ===========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: dev-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  # ===========================================================================
  # ChromaDB - Embedding database (AI/LLM focused)
  # ===========================================================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: dev-chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  qdrant_data:
  chroma_data:

networks:
  default:
    name: dev-network
