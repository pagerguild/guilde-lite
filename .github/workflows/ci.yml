# CI Workflow - Multi-platform, Multi-language
# Supports: GitHub hosted, self-hosted local (macOS), self-hosted AWS (Linux)

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runner type'
        required: true
        default: 'github'
        type: choice
        options:
          - github
          - self-hosted-mac
          - self-hosted-aws

env:
  # Force consistent tool versions
  MISE_YES: 1
  UV_PYTHON_PREFERENCE: only-managed

jobs:
  # ===========================================================================
  # Detect Changes
  # ===========================================================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      python: ${{ steps.filter.outputs.python }}
      typescript: ${{ steps.filter.outputs.typescript }}
      rust: ${{ steps.filter.outputs.rust }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'uv.lock'
            typescript:
              - '**/*.ts'
              - '**/*.tsx'
              - 'package.json'
              - 'bun.lockb'
            rust:
              - '**/*.rs'
              - 'Cargo.toml'
              - 'Cargo.lock'
            docker:
              - 'Dockerfile*'
              - 'docker/**'

  # ===========================================================================
  # Go Tests
  # ===========================================================================
  test-go:
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ${{ github.event.inputs.runner == 'self-hosted-mac' && 'self-hosted-mac' || github.event.inputs.runner == 'self-hosted-aws' && 'self-hosted-aws' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install_args: go

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          flags: go

  # ===========================================================================
  # Python Tests
  # ===========================================================================
  test-python:
    needs: changes
    if: needs.changes.outputs.python == 'true'
    runs-on: ${{ github.event.inputs.runner == 'self-hosted-mac' && 'self-hosted-mac' || github.event.inputs.runner == 'self-hosted-aws' && 'self-hosted-aws' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install_args: python uv

      - name: Install dependencies
        run: uv sync

      - name: Run linter
        run: uv run ruff check .

      - name: Run type checker
        run: uv run ty check .

      - name: Run tests
        run: uv run pytest -v --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: python

  # ===========================================================================
  # TypeScript/Bun Tests
  # ===========================================================================
  test-typescript:
    needs: changes
    if: needs.changes.outputs.typescript == 'true'
    runs-on: ${{ github.event.inputs.runner == 'self-hosted-mac' && 'self-hosted-mac' || github.event.inputs.runner == 'self-hosted-aws' && 'self-hosted-aws' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install_args: bun

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun test --coverage

  # ===========================================================================
  # Rust Tests
  # ===========================================================================
  test-rust:
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ${{ github.event.inputs.runner == 'self-hosted-mac' && 'self-hosted-mac' || github.event.inputs.runner == 'self-hosted-aws' && 'self-hosted-aws' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install_args: rust

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Check formatting
        run: cargo fmt --check

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
